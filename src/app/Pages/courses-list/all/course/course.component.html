<div class="card mb-4">
    <img [src]="'../../../../assets/courses/course' + course.id + '.jpg'" class="card-img-top" [alt]="course.title">

    <div class="card-body">
        <h5 class="card-title"> {{ course.title }} </h5>
        <p class="card-text"> {{ course.desc.substring(0, 120) }} </p>

        <div class="more-details d-flex justify-content-between align-items-center mb-2">
            <div class="price">
                <b>Price:</b> {{ course.price | currency }}
            </div>

            <div class="ratings">
                <b>Ratings:</b> {{ course.rating }}
            </div>
        </div>

        <div class="actions-buttons d-flex justify-content-between align-items-center gap-2">
          <a [routerLink]="'./CheckOut'" [state]="course" class="btn btn-primary w-100">Buy</a>
          <a [routerLink]="'./Course/' + course.id" class="btn btn-primary w-100">Details</a>
        </div>

    </div>
</div>
